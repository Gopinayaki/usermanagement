<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <span class="title-text">Assigned Levels</span>
      <span class="group-name">({{ data.groupname }})</span>
    </ion-title>


    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">


  <dx-data-grid
  [dataSource]="storedData"
  [showBorders]="true"
  class="grid"
  [showRowLines]="true"
  [columnAutoWidth]="true"
  [rowAlternationEnabled]="true"
  [allowColumnResizing]="true"
>
  <dxi-column dataField="levels" caption="Level"></dxi-column>
  <dxi-column dataField="Access" caption="Access"></dxi-column>
</dx-data-grid>

</ion-content>

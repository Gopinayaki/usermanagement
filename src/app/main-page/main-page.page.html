<ion-header>
  <ion-toolbar > 
    <button mat-icon-button  class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ selectedPageName }}</span>
    <span *ngIf="loggedInUser" slot="end" style="padding: 10px;"> {{ loggedInUser }}</span>
  
  </ion-toolbar>
</ion-header>

<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of list" [routerLink]="link.url" routerLinkActive="active" (click)="drawer.close()">
       <img src="assets/icon/{{link.icon}}" class="icon">
        {{ link.name }}
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <ion-router-outlet></ion-router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

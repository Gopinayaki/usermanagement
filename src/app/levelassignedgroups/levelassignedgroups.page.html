<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ data.levels }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
      
      <dx-data-grid
        [dataSource]="groupdatasource"
        [showBorders]="true"
        class="grid"
        [showRowLines]="true"
        [columnAutoWidth]="true"
        [rowAlternationEnabled]="true"
        [allowColumnResizing]="true"
        [showColumnLines]="true"
        [paging]="{ pageSize: 10 }"
        [pager]="{ showPageSizeSelector: true, allowedPageSizes: [5, 10, 20] }"
        (onRowInserted)="onRowInserted($event)"
        (onRowRemoving)="onRowremove($event)"

      >

    <!-- New column with dropdown -->
    <dxi-column dataField="Access" caption="Access">
      <div *dxTemplate="let cellInfo of 'accessEditor'">
        <dx-select-box
          [dataSource]="accessallonly"
          displayExpr="plates"
          valueExpr="plates"
          [(ngModel)]="cellInfo.data.Access"
        ></dx-select-box>
      </div>
    </dxi-column>


        <dxo-editing
            [allowAdding]="true"
            [allowUpdating]="true"
            [allowDeleting]="true"
            [useIcons]="true"
            >
        </dxo-editing>

        <dxi-column dataField="ID" caption="ID" [visible]="false"></dxi-column>



        <dxi-column dataField="Tags" caption="Group Name" editCellTemplate="groupNAMEditor" >
          <div *dxTemplate="let cellInfo of 'groupNAMEditor'">
            <dx-tag-box [dataSource]="gp" 
                        [showSelectionControls]="true"
                        [showMultiTagOnly]="false" 
                        [searchEnabled]="true"
                        [multiline]="true"
                        displayExpr="text"
                        valueExpr="text"
                        (onValueChanged)="onValueChanged($event)"

                        >
            </dx-tag-box>
        </div>
      
        </dxi-column>

      
      
    </dx-data-grid>

</ion-content>

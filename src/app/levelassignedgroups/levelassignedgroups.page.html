<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Level Name:<p style="display: inline; font-size: 15px;">{{ data.levels }}</p></ion-title>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
      
      <dx-data-grid
        [dataSource]="groupdatasource"
        [showBorders]="true"
        class="grid"
        [showRowLines]="true"
        [columnAutoWidth]="true"
        [rowAlternationEnabled]="true"
        [allowColumnResizing]="true"
        [showColumnLines]="true"
        [paging]="{ pageSize: 10 }"
        [pager]="{ showPageSizeSelector: true, allowedPageSizes: [5, 10, 20] }"
        (onRowInserted)="onRowInserted($event)"
        (onRowRemoving)="onRowremove($event)"

      >





        <dxi-column dataField="Tags" caption="Group Name" editCellTemplate="groupNAMEditor" >
          <div *dxTemplate="let cellInfo of 'groupNAMEditor'">
            <dx-tag-box [dataSource]="gp" 
                        [showSelectionControls]="true"
                        [showMultiTagOnly]="false" 
                        [searchEnabled]="true"
                        [multiline]="true"
                        displayExpr="text"
                        valueExpr="text"
                        (onValueChanged)="onValueChanged($event)"

                        >
            </dx-tag-box>
        </div>
      
        </dxi-column>
        
    <!-- New column with dropdown -->
    <dxi-column dataField="Access" caption="Access" editCellTemplate="accessEditor" >
      <div *dxTemplate="let cellInfo of 'accessEditor'">
        <dx-select-box
          [dataSource]="accessallonly"
          (onValueChanged)="onValChanged($event)"
        ></dx-select-box>
      </div>
    </dxi-column>


      
        <dxo-editing
            [allowAdding]="true"
            [allowUpdating]="true"
            [allowDeleting]="true"
            [useIcons]="true"
            >
        </dxo-editing>

      
    </dx-data-grid>

</ion-content>
